<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - No One</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
        }

        main {
            width: 100%;
            max-width: 350px;
            margin: auto;
        }
    </style>
</head>

<body class="text-center">
    <main>
        <form action="http://127.0.0.1:3000/login" method="post">
            <div class="d-flex flex-column">
                <h1>No One</h1>
                <div class="p-1"><input class="form-control" type="email" name="email" placeholder="Email address">
                </div>
                <div class="p-1"><input class="form-control" type="username" name="username" placeholder="User name">
                </div>
                <div class="p-1"><input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="p-1"><input class="w-100 btn btn-primary" type="submit" value="로그인"></div>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
